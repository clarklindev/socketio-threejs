<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const socket = io();

        // Get form and input elements inside the event listener
        const form = document.getElementById("form");
        const input = document.getElementById("m");
        const messages = document.getElementById("messages");

        // Add event listener for form submission
        form.addEventListener("submit", function (e) {
          e.preventDefault(); // prevents page reloading
          socket.emit("chat message", input.value); // Send the value of the input field
          input.value = ""; // Clear input field
        });

        // Listen for incoming chat messages from the server
        socket.on("chat message", function (msg) {
          const li = document.createElement("li"); // Create a new <li> element
          li.textContent = msg; // Set the text of the <li> element
          messages.appendChild(li); // Append the <li> to the messages list
        });
      });
    </script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
